{% extends 'Admin/base.html' %}
{% load static %}
{% block content %}

<form action="{% url 'add_borrow' %}" method="POST">
    {% csrf_token %}
    <div class="card">
        <div class="card-header bg-dark">
            <h4 class="card-title text-white">Add Borrow</h4>
        </div>
        <div class="card-body">
            <div class="form">
                <div class="form-group">
                    <label for="borrower">Borrower</label>
                    <input type="text" name="borrower" id="borrower" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="book">Book</label>
                    <input type="text" name="book" id="book" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="borrow_date">Borrow Date</label>
                    <input type="date" name="borrow_date" id="borrow_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" name="due_date" id="due_date" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-dark">Add</button>
        </div>
    </div>
</form>

{% endblock %}
