{% extends 'Admin/base.html' %}
{% load static %}
{% block content %}

<form action="{% url 'create_user' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h4 class="card-title text-white" >Add User</h4>
        </div>
        <div class="card-body">
            <div class="form">
                <div class="form-group">
                    <label for="user_profile">Profile Image</label>
                    <input type="file" name="user_profile" id="user_profile" class="form-control-file" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name="role" id="role" class="form-control">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </div>
</form>



{% endblock %}
