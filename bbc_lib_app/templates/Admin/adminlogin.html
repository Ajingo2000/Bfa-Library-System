{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Baptists For Africa Library</title>
    <link
      rel="shortcut icon"
      href="{% static './images/Baptists for Africa.jpg' %}"
      type="image/x-icon"
    />

    <!-- <link rel="stylesheet" href="{% static './css/style.css' %}"> -->
    <link rel="stylesheet" href="{% static './css/logger.css' %}">
    <link rel="stylesheet" href="{% static './css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="{% static './js/script.js' %}" defer></script>

</head>
<body>
    <section class="header" id="admin_login">
        {% include "navbar.html" %}

        </nav>

        <!-- ADMIN LOGIN SECTION BEGINS -->
        <section class="login-container">
            <div class="container">
                <h1>ADMIN LOGIN</h1>
        
                <!-- Display the login form -->
                <form method="POST" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                        <div class="mb-6">
                          {% if messages %}
                          <ul class="messages">
                              {% for message in messages %}
                                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                              {% endfor %}
                          </ul>
                          {% endif %} 
                        </div>
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Enter Username" required><br><br>
        
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Enter password" required><br><br>
        
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </section>


    <footer>
        <p style="text-align: center;">Copyright &copy; 2023 Baptists For Africa Library</p>
    </footer>
</body>
</html>
