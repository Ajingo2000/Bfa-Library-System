{% extends 'Admin/base.html' %}
{% load static %}
{% block content %}

<div class="card">
    <div class="card-header bg-dark">
        <h4 class="card-title text-white">Add Book</h4>
    </div>
    <div class="card-body">
        <form action="{% url 'add_book' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="book_cover">Book Cover</label>
                <input type="file" name="book_cover" id="book_cover" class="form-control-file" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="publication_date">Publication Date</label>
                <input type="date" name="publication_date" id="publication_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control">
                    <option value="Christian History">Christian History</option>
                    <option value="Devotional">Devotional</option>
                    <option value="General History">General History</option>
                    <option value="Biography">Biography</option>
                    <option value="Political">Political</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Doctrinal">Doctrinal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="availability_status">Availability</label>
                <select name="availability_status" id="availability_status" class="form-control">
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                </select>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-dark" value="Add">
            </div>
        </form>
    </div>
</div>


{% endblock %}
