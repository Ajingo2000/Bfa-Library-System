{% extends 'Admin/base.html' %}
{% load static %}
{% block content %}


<div id="editEmployeeModal" class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="card-title">Edit Employee</h4>
    </div>
    <div class="card-body">
        <form action="{% url 'edit_user' user.id %}" method="POST">
            {% csrf_token %}
            <div class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" value="{{user.name}}" name="name" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" value="{{user.username}}" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" value="{{user.email}}" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input value="{{user.address}}" name="address" id="address" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone</label>
                    <input type="text" value="{{user.phone_number}}" name="phone_number" id="phone_number" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name="role" id="role" class="form-control">
                        <option value="User" {% if user.role == 'User' %} selected {% endif %}>User</option>
                        <option value="Admin" {% if user.role == 'Admin' %} selected {% endif %}>Admin</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-info">Save</button>
    </div>
</div>


{% endblock %}
