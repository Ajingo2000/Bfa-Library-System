{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup | Baptists For Africa Library</title>
    <link
      rel="shortcut icon"
      href="{% static './images/Baptists for Africa.jpg' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static './css/logger.css' %}">
    <link rel="stylesheet" href="{% static './css/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="{% static './js/script.js' %}" defer></script>

</head>
<body>
    <section class="header">
        {% include "navbar.html" %}
        

        <!-- SIGNUP SECTION BEGINS -->
        <section class="login-container">
            <div class="container">
                <h1>User Registration</h1>
                <!-- <hr> -->
        
                <!-- Display the login form -->
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                        <div class="mb-6">
                          {% if messages %}
                          <ul class="messages">
                              {% for message in messages %}
                                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                              {% endfor %}
                          </ul>
                          {% endif %} 
                        </div>
                    <!-- <label for="name">Names:</label> -->
                    <input type="text" name="name" placeholder="Names">

                    <!-- <label for="username">Username:</label> -->
                    <input type="text" name="username" placeholder="Username">
                    
                    <!-- <label for="email">Email:</label> -->
                    <input type="email" name="email" placeholder="Email">
                    
                    <!-- <label for="phone_number">Phone Number:</label> -->
                    <input type="text" name="phone_number" placeholder="Phone Number">
                    
                    <!-- <label for="address">Address:</label> -->
                    <input type="text" name="address" placeholder="Address"> 

                    <!-- <label for="password">Password:</label> -->
                    <input type="password" name="password" placeholder="Password">

                     <label for="role">Role:</label> 
                     <select name="role" id="">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </section>


    <footer>
        <p style="text-align: center;">Copyright &copy; 2023 Baptists For Africa Library</p>
  </footer>
</body>
</html>
